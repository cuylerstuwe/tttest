<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script>
			var $ = jQuery = require("jquery")
		</script>
		<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/semantic.css">
		<script src="js/semantic.min.js"></script>

		<title>Scrape List</title>

		<style>
body { 
	background: #141414; 
	overflow: hidden;
}
		.topmenu {
			margin-bottom: 0px !important;
		}
		.result {
			overflow-x:scroll;
		}
		.drag {
			-webkit-user-select: none;
			-webkit-app-region: drag;
		}

		.nodrag {
			-webkit-app-region: no-drag;
		}

		</style>


	</head>
	<body>
		<div class="ui inverted mini menu topmenu drag">
			<a class="item nodrag">Settings</a>
			</a>
			<div class="right menu">
				<a id="scrapeClose" class="item nodrag"><i  class="delete icon"></i></a>
			</div>
		</div>
		<div class="ui top attached menu">
			<a class="active item" data-tab="scrape">Scraper</a>
			<a class="item" data-tab="watchers">Watchers</a>
		</div>

		<div class="ui tab active inverted segment" data-tab="scrape">
			<div class="ui inverted form">
				<div class="field">
					<div class="fields">
						<div class="twelve wide field"><label>Search Term</label><input id="searchTerm" type="text"/></div>
						<div class="four wide field"><label>Pay</label><input id="pay" type="number" step="0.1"/></div>
					</div>
					<div class="fields">
						<div class="field">
							<div class="ui checkbox">
								<input id="qualBox" type="checkbox" name="qualbox" checked>
								<label>Qualified</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input id="mastersBox" type="checkbox" name="mastersbox" checked>
								<label>Masters</label>
							</div>

						</div>
					</div>
					<div class="fields">
						<div class="field">
							<div class="ui checkbox">
								<input id="includeBox" type="checkbox" name="includebox" checked>
								<label>Show Included only</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input id="blockBox" type="checkbox" name="blockbox" checked>
								<label>Hide Blocked</label>
							</div>

						</div>
					</div>


				</div>
			</div>
			<h4 class="ui horizontal divider inverted header">
				<i class="keyboard inverted icon"></i>
				Hotkeys
			</h4>
			<div class="ui inverted form">
				<div class="three fields">
						<div class="field">
							<div class="ui labeled input">
								<div class="ui label">
									Settings
								</div>
								<input type="text" id="settingsScrapeSettingsKey" placeholder="Ctrl+1">
							</div>

						</div>
						<div class="field">
							<div class="ui labeled input">
								<div class="ui label">
									Scrape List 
								</div>
								<input type="text" id="settingsScrapeListKey" placeholder="Ctrl+1">
							</div>

						</div>
						<div class="field">
							<div class="ui labeled input">
								<div class="ui label">
									Scrape Start/Stop	
								</div>
								<input type="text" id="settingsScrapeScrapeKey" placeholder="Ctrl+1">
							</div>

						</div>
				
				</div>

				<div class="three fields">
					<div class="field">
						<div class="ui labeled input">
							<div class="ui label">
								Donkey
							</div>
							<input type="text" id="settingsScrapeDonkeyKey" placeholder="Ctrl+1">
						</div>

					</div>

				</div>
			</div>
		</div>
		<div class="ui tab inverted segment" data-tab="watchers">
			Other content
		</div>

		</div>

		</div>
		<div class="ui inverted menu">
			<div class="right menu">
				<div id="applyButton" class="ui right floated button">Apply</button>
				</div>
			</div>
		</div>

		<script>
			require('../renderers/settingsRenderer.js')
		</script> 

	</body>
</html>
